<!doctype html>
<html class="no-js" lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/cocoo.css">

</head>
<body>

    <header>
        <div class="row">
            <div class="small-0 medium-2 columns">
                <!-- <h3>Cocoo</h3>
                <span>
                    Co-Cooking Space
                </span> -->

            </div>
            <div class="small-12 medium-6 columns">
                <ul class="header_menu">
                    <li>
                        Home
                    </li>
                    <li>
                        What?
                    </li>
                    <li>
                        Contact
                    </li>
                </ul>
            </div>
        </div>
    </header>




    <div class="canvas for__slide_1">
        <div class="row align-center">
            <div class="small-12 medium-8 columns">
                <div class="onboard is__name">
                    <p>
                        cocoo
                    </p>
                    <span>
                        開放式共煮廚房
                    </span>
                </div>
            </div>
            <div class="small-12 medium-8 medium-offset-2 columns">
                <h3 class="onboard is__current hide-for-small show-for-medium">
                    目前有 283<span class="onboard is__cursor">| </span>人正在期待共煮廚房的出現。
                </h3>
                <h3 class="onboard is__current hide-for-medium">
                    目前有 283<span class="onboard is__cursor">| </span>人<br>正在期待共煮廚房的出現。
                </h3>
                <div class="row small-collaspe">
                    <div class="small-12 medium-6 columns">
                        <div class="onboard is__subscribe">
                            <input type="email" class="to__subscribe" autocorrect="off" autocapitalize="none" required placeholder="Email 信箱">
                            <span class="the__email_microcopy">您只會收到 cocoo 共煮廚房的消息</span>
                        </div>
                    </div>
                    <div class="small-12 medium-6 columns">
                        <div class="onboard is__buttons">
                            <a href="javascript:void(0)" class="button for__cta_em">訂閱最新訊息</a>
                            <a href="javascript:void(0)" class="button for__cta_more">瞭解詳情</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div id="section_detail" class="canvas for__slide_2">
        <div class="row align-center">


            <div class="small-12 columns">

                <h4 class="cpywr is__head">
                    開放式共煮廚房
                </h4>
                <p class="cpywr is__main">
                    提供基本烹煮及食材存放的空間
                </p>

            </div>


            <div class="small-6 medium-2 columns">
                <div class="cpywr is__featured text-center">
                    自煮樂趣
                </div>
            </div>
            <div class="small-6 medium-2 columns">
                <div class="cpywr is__featured text-center">
                    食物共享
                </div>
            </div>


            <div class="small-12 medium-4 medium-offset-1 columns">

                <hr class="is__fourth">
                <p class="cpywr is__long1">
                    我們發現獨自居住套房的朋友容易因為購買食材單一包裝的內容量太多，導致食物缺乏變化及浪費的問題。我們希望藉由共用廚房空間，自由地存放家中可能過多的食材，也能直接取用別人分享的，在社區間多了社群連結且提升互動和信任感。
                </p>
                <hr class="is__fourth">

            </div>


        </div>
    </div>




    <div class="canvas for__slide_3">
        <div class="row">
            <div class="small-12 columns">

            </div>
        </div>
        <footer>
            <div class="row">
                <div class="small-12 columns">&copy; 2016 Cocoo</div>
            </div>
        </footer>
    </div>





    <!-- JS -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <!-- ScrollMagic Indicator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js"></script>

    <script src="js/cocoo.js"></script>

</body>
</html>
